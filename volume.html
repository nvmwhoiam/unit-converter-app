<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/converter.css">
    <meta name="description"
        content="Convert weight, speed, temperature, and length effortlessly with our versatile converter tool. Get accurate and quick conversions between various units to simplify your calculations and enhance your productivity. Easy to use and reliable.">
    <link rel="icon" type="image/x-icon" href="../../assets/img/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="../../assets/img/favicon-32x32.png">
    <meta name="robots" content="index, follow">
    <meta name="author" content="nvmwhoiam">
    <meta name="keywords"
        content="unit converter, weight conversion, speed conversion, temperature conversion, length conversion, measurement converter, unit calculator, convert weight, convert speed, convert temperature, convert length, accurate conversions, online converter, conversion tool">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9397571388476308"
        crossorigin="anonymous"></script>
    <title>Volume Converter | Lynqis.io</title>
</head>

<body>

    <main class="converter">

        <section class="volume_converter">
            <header class="head_body">
                <h1>Volume Converter</h1>
            </header>

            <div class="input_body">
                <label for="liters">Liters (lt)</label>
                <input type="number" id="liters" class="volume-input" placeholder="1" data-volumeunit="lit">
            </div>

            <div class="input_body">
                <label for="milliliters">Milliliters (ml)</label>
                <input type="number" id="milliliters" class="volume-input" placeholder="1000" data-volumeunit="ml">
            </div>

            <div class="input_body">
                <label for="gallons">Gallons (US)</label>
                <input type="number" id="gallons" class="volume-input" placeholder="0.264172" data-volumeunit="gal">
            </div>

            <div class="input_body">
                <label for="cups">Cups (US)</label>
                <input type="number" id="cups" class="volume-input" placeholder="4.22675" data-volumeunit="cup">
            </div>

            <div class="input_body">
                <label for="gallons_uk">Gallons (UK)</label>
                <input type="number" id="gallons_uk" class="volume-input" placeholder="0.219969"
                    data-volumeunit="gal_uk">
            </div>

            <div class="input_body">
                <label for="pints">Pints (US)</label>
                <input type="number" id="pints" class="volume-input" placeholder="8" data-volumeunit="pt">
            </div>

            <div class="input_body">
                <label for="pints_uk">Pints (UK)</label>
                <input type="number" id="pints_uk" class="volume-input" placeholder="8.799" data-volumeunit="pt_uk">
            </div>

            <div class="input_body">
                <label for="quarts">Quarts (US)</label>
                <input type="number" id="quarts" class="volume-input" placeholder="1.05669" data-volumeunit="qt">
            </div>

            <div class="input_body">
                <label for="quarts_uk">Quarts (UK)</label>
                <input type="number" id="quarts_uk" class="volume-input" placeholder="0.879876" data-volumeunit="qt_uk">
            </div>

            <div class="input_body">
                <label for="fluid_ounces">Fluid Ounces (US)</label>
                <input type="number" id="fluid_ounces" class="volume-input" placeholder="33.814"
                    data-volumeunit="fl_oz">
            </div>

            <div class="input_body">
                <label for="fluid_ounces_uk">Fluid Ounces (UK)</label>
                <input type="number" id="fluid_ounces_uk" class="volume-input" placeholder="35.1951"
                    data-volumeunit="fl_oz_uk">
            </div>

            <div class="input_body">
                <label for="cubic_meters">Cubic Meters (m続)</label>
                <input type="number" id="cubic_meters" class="volume-input" placeholder="0.001" data-volumeunit="m3">
            </div>

            <div class="input_body">
                <label for="cubic_centimeters">Cubic Centimeters (cm続)</label>
                <input type="number" id="cubic_centimeters" class="volume-input" placeholder="1000"
                    data-volumeunit="cm3">
            </div>

            <div class="input_body">
                <label for="cubic_inches">Cubic Inches (in続)</label>
                <input type="number" id="cubic_inches" class="volume-input" placeholder="61.0237" data-volumeunit="in3">
            </div>

            <div class="input_body">
                <label for="cubic_feet">Cubic Feet (ft続)</label>
                <input type="number" id="cubic_feet" class="volume-input" placeholder="0.0353147" data-volumeunit="ft3">
            </div>

            <div class="input_body">
                <label for="barrels_us_oil">Barrels (US oil)</label>
                <input type="number" id="barrels_us_oil" class="volume-input" placeholder="0.00629"
                    data-volumeunit="bbl_us">
            </div>

        </section>

    </main>

    <script type="module" src="assets/js/index.js"></script>

</body>

</html>
