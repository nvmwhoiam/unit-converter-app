<html lang="en">

<head>

<body>

    <main class="converter">

        <section class="distance_converter">
            <header class="head_body">
                <h1>Distance Converter</h1>
            </header>

            <div class="input_body">
                <label for="meters">Meters (m)</label>
                <input type="number" id="meters" class="distance-input" placeholder="1" data-distanceunit="m">
            </div>

            <div class="input_body">
                <label for="kilometers">Kilometers (km)</label>
                <input type="number" id="kilometers" class="distance-input" placeholder="0.001" data-distanceunit="km">
            </div>

            <div class="input_body">
                <label for="miles">Miles (mi)</label>
                <input type="number" id="miles" class="distance-input" placeholder="0.000621371" data-distanceunit="mi">
            </div>

            <div class="input_body">
                <label for="yards">Yards (yd)</label>
                <input type="number" id="yards" class="distance-input" placeholder="1.09361" data-distanceunit="yd">
            </div>

            <div class="input_body">
                <label for="feet">Feet (ft)</label>
                <input type="number" id="feet" class="distance-input" placeholder="3.28084" data-distanceunit="ft">
            </div>

            <div class="input_body">
                <label for="millimeters">Millimeters (mm)</label>
                <input type="number" id="millimeters" class="distance-input" placeholder="1000" data-distanceunit="mm">
            </div>

            <div class="input_body">
                <label for="centimeters">Centimeters (cm)</label>
                <input type="number" id="centimeters" class="distance-input" placeholder="100" data-distanceunit="cm">
            </div>

            <div class="input_body">
                <label for="inches">Inches (in)</label>
                <input type="number" id="inches" class="distance-input" placeholder="39.3701" data-distanceunit="in">
            </div>

            <div class="input_body">
                <label for="nanometers">Nanometers (nm)</label>
                <input type="number" id="nanometers" class="distance-input" placeholder="1e9" data-distanceunit="nm">
            </div>

            <div class="input_body">
                <label for="micrometers">Micrometers (Âµm)</label>
                <input type="number" id="micrometers" class="distance-input" placeholder="1000000"
                    data-distanceunit="um">
            </div>

            <div class="input_body">
                <label for="light-years">Light Years (ly)</label>
                <input type="number" id="light-years" class="distance-input" placeholder="1.057e-16"
                    data-distanceunit="ly">
            </div>

            <div class="input_body">
                <label for="parsecs">Parsecs (pc)</label>
                <input type="number" id="parsecs" class="distance-input" placeholder="3.26156e-17"
                    data-distanceunit="pc">
            </div>

            <div class="input_body">
                <label for="au">Astronomical Units (AU)</label>
                <input type="number" id="au" class="distance-input" placeholder="6.68459e-9" data-distanceunit="au">
            </div>

            <div class="input_body">
                <label for="rods">Rods (rd)</label>
                <input type="number" id="rods" class="distance-input" placeholder="0.19884" data-distanceunit="rd">
            </div>

            <div class="input_body">
                <label for="furlongs">Furlongs (fur)</label>
                <input type="number" id="furlongs" class="distance-input" placeholder="0.00497096"
                    data-distanceunit="fur">
            </div>

            <div class="input_body">
                <label for="chains">Chains (ch)</label>
                <input type="number" id="chains" class="distance-input" placeholder="0.0497096" data-distanceunit="ch">
            </div>
        </section>

    </main>

    <script type="module" src="assets/js/index.js"></script>
