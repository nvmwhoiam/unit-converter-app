<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/converter.css">
    <meta name="description"
        content="Convert weight, speed, temperature, and length effortlessly with our versatile converter tool. Get accurate and quick conversions between various units to simplify your calculations and enhance your productivity. Easy to use and reliable.">
    <link rel="icon" type="image/x-icon" href="../../assets/img/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="../../assets/img/favicon-32x32.png">
    <link rel="canonical" href="https://sadevworks.com/demo/unit-converter-app/weight">
    <meta name="author" content="nvmwhoiam">
    <meta name="keywords"
        content="unit converter, weight conversion, speed conversion, temperature conversion, length conversion, measurement converter, unit calculator, convert weight, convert speed, convert temperature, convert length, accurate conversions, online converter, conversion tool">

    <meta name="robots" content="index, follow">
    <title>Weight Converter | SADevWorks.com</title>
</head>

<body>

    <main class="converter">

        <section class="weight_converter">

            <header class="head_body">
                <h1>Weight Converter</h1>
            </header>

            <div class="input_body">
                <label for="pounds">Pounds (lbs)</label>
                <input type="number" id="pounds" placeholder="1" class="weight-input" data-weightunit="lb">
            </div>

            <div class="input_body">
                <label for="kilograms">Kilograms (kg)</label>
                <input type="number" id="kilograms" class="weight-input" placeholder="0.453592" data-weightunit="kg">
            </div>

            <div class="input_body">
                <label for="ounces">Ounces (oz)</label>
                <input type="number" id="ounces" class="weight-input" placeholder="16" data-weightunit="oz">
            </div>

            <div class="input_body">
                <label for="grams">Grams (g)</label>
                <input type="number" id="grams" class="weight-input" placeholder="453.592" data-weightunit="g">
            </div>

            <div class="input_body">
                <label for="milligrams">Milligrams (mg)</label>
                <input type="number" id="milligrams" class="weight-input" placeholder="453592" data-weightunit="mg">
            </div>

            <div class="input_body">
                <label for="micrograms">Micrograms (µg)</label>
                <input type="number" id="micrograms" class="weight-input" placeholder="453592370" data-weightunit="µg">
            </div>

            <div class="input_body">
                <label for="stones">Stones (st)</label>
                <input type="number" id="stones" class="weight-input" placeholder="0.0714286" data-weightunit="st">
            </div>

            <div class="input_body">
                <label for="us-tons">Tons (US tons)</label>
                <input type="number" id="us-tons" class="weight-input" placeholder="0.0005" data-weightunit="uston">
            </div>

            <div class="input_body">
                <label for="metric-tons">Metric Tons (t)</label>
                <input type="number" id="metric-tons" class="weight-input" placeholder="0.000453592"
                    data-weightunit="ton">
            </div>

            <div class="input_body">
                <label for="carats">Carats (ct)</label>
                <input type="number" id="carats" class="weight-input" placeholder="2267.96" data-weightunit="ct">
            </div>

        </section>

    </main>

    <script type="module" src="assets/js/index.js"></script>

</body>

</html>
