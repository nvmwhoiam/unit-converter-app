<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/converter.css">
    <meta name="description"
        content="Unit Converter App lets users convert weight, temperature, length, and speed in real time. Built with JavaScript for dynamic, responsive user input handling.">
    <link rel="icon" type="image/x-icon" href="../../assets/img/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="../../assets/img/favicon-32x32.png">
    <meta name="author" content="nvmwhoiam">
    <meta name="keywords"
        content="unit converter, weight conversion, speed conversion, temperature conversion, length conversion, measurement converter, unit calculator, convert weight, convert speed, convert temperature, convert length, accurate conversions, online converter, conversion tool">

    <meta name="robots" content="noindex, nofollow">
    <title>Comprehensive Length Converter & Calculator</title>
</head>

<body>

    <main class="converter">

        <section class="length_converter">

            <header class="head_body">
                <h1>Length Converter</h1>
            </header>

            <div class="input_body">
                <label for="meters">Meters (m)</label>
                <input type="number" id="meters" class="length-input" placeholder="1" data-lengthunit="m">
            </div>

            <div class="input_body">
                <label for="feet">Feet (ft)</label>
                <input type="number" id="feet" class="length-input" placeholder="3.28084" data-lengthunit="ft">
            </div>

            <div class="input_body">
                <label for="inches">Inches (in)</label>
                <input type="number" id="inches" class="length-input" placeholder="39.3701" data-lengthunit="in">
            </div>

            <div class="input_body">
                <label for="centimeters">Centimeters (cm)</label>
                <input type="number" id="centimeters" class="length-input" placeholder="100" data-lengthunit="cm">
            </div>

            <div class="input_body">
                <label for="miles">Miles (mi)</label>
                <input type="number" id="miles" class="length-input" placeholder="0.000621371" data-lengthunit="mi">
            </div>

            <div class="input_body">
                <label for="kilometers">Kilometers (km)</label>
                <input type="number" id="kilometers" class="length-input" placeholder="0.001" data-lengthunit="km">
            </div>

            <div class="input_body">
                <label for="yards">Yards (yd)</label>
                <input type="number" id="yards" class="length-input" placeholder="1.09361" data-lengthunit="yd">
            </div>

            <div class="input_body">
                <label for="millimeters">Millimeters (mm)</label>
                <input type="number" id="millimeters" class="length-input" placeholder="1000" data-lengthunit="mm">
            </div>

            <div class="input_body">
                <label for="micrometers">Micrometers (µm)</label>
                <input type="number" id="micrometers" class="length-input" placeholder="1000000" data-lengthunit="µm">
            </div>

            <div class="input_body">
                <label for="nanometers">Nanometers (nm)</label>
                <input type="number" id="nanometers" class="length-input" placeholder="1000000000" data-lengthunit="nm">
            </div>

            <div class="input_body">
                <label for="nautical-miles">Nautical Miles (nmi)</label>
                <input type="number" id="nautical-miles" class="length-input" placeholder="0.000539957"
                    data-lengthunit="nmi">
            </div>

            <div class="input_body">
                <label for="astronomical-units">Astronomical Units (au)</label>
                <input type="number" id="astronomical-units" class="length-input" placeholder="6.68459e-12"
                    data-lengthunit="au">
            </div>

            <div class="input_body">
                <label for="light-years">Light Years (ly)</label>
                <input type="number" id="light-years" class="length-input" placeholder="1.057e-16" data-lengthunit="ly">
            </div>

            <div class="input_body">
                <label for="parsecs">Parsecs (pc)</label>
                <input type="number" id="parsecs" class="length-input" placeholder="3.24078e-17" data-lengthunit="pc">
            </div>

            <div class="input_body">
                <label for="furlongs">Furlongs (fur)</label>
                <input type="number" id="furlongs" class="length-input" placeholder="0.00497096" data-lengthunit="fur">
            </div>

            <div class="input_body">
                <label for="angstroms">Ångstroms (Å)</label>
                <input type="number" id="angstroms" class="length-input" placeholder="1e+10" data-lengthunit="Å">
            </div>

            <div class="input_body">
                <label for="leagues">Leagues (lea)</label>
                <input type="number" id="leagues" class="length-input" placeholder="0.000207124" data-lengthunit="lea">
            </div>

        </section>

    </main>

    <script type="module" src="assets/js/index.js"></script>

</body>

</html>
