<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/converter.css">
    <meta name="description"
        content="Unit Converter App lets users convert weight, temperature, length, and speed in real time. Built with JavaScript for dynamic, responsive user input handling.">
    <link rel="icon" type="image/x-icon" href="../../assets/img/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="../../assets/img/favicon-32x32.png">
    <link rel="canonical" href="https://sadevworks.com/demo/unit-converter-app/time">
    <meta name="author" content="nvmwhoiam">
    <meta name="keywords"
        content="unit converter, weight conversion, speed conversion, temperature conversion, length conversion, measurement converter, unit calculator, convert weight, convert speed, convert temperature, convert length, accurate conversions, online converter, conversion tool">

    <meta name="robots" content="index, follow">
    <title>Time Converter | SADevWorks.com</title>
</head>

<body>

    <main class="converter">

        <section class="time_converter">
            <header class="head_body">
                <h1>Time Converter</h1>
            </header>

            <div class="input_body">
                <label for="seconds">Seconds (sec)</label>
                <input type="number" id="seconds" class="time-input" placeholder="1" data-timeunit="sec">
            </div>

            <div class="input_body">
                <label for="milliseconds">Milliseconds (ms)</label>
                <input type="number" id="milliseconds" class="time-input" placeholder="1000" data-timeunit="ms">
            </div>

            <div class="input_body">
                <label for="microseconds">Microseconds (µs)</label>
                <input type="number" id="microseconds" class="time-input" placeholder="1000000" data-timeunit="µs">
            </div>

            <div class="input_body">
                <label for="nanoseconds">Nanoseconds (ns)</label>
                <input type="number" id="nanoseconds" class="time-input" placeholder="1000000000" data-timeunit="ns">
            </div>

            <div class="input_body">
                <label for="minutes">Minutes (min)</label>
                <input type="number" id="minutes" class="time-input" placeholder="0.0166667" data-timeunit="min">
            </div>

            <div class="input_body">
                <label for="hours">Hours (hr)</label>
                <input type="number" id="hours" class="time-input" placeholder="0.000277778" data-timeunit="hr">
            </div>

            <div class="input_body">
                <label for="days">Days (day)</label>
                <input type="number" id="days" class="time-input" placeholder="0.0000115741" data-timeunit="day">
            </div>

            <div class="input_body">
                <label for="weeks">Weeks (wk)</label>
                <input type="number" id="weeks" class="time-input" placeholder="0.0000016534" data-timeunit="wk">
            </div>

            <div class="input_body">
                <label for="months">Months (mo)</label>
                <input type="number" id="months" class="time-input" placeholder="0.00003285" data-timeunit="mo">
            </div>

            <div class="input_body">
                <label for="years">Years (yr)</label>
                <input type="number" id="years" class="time-input" placeholder="0.00000274" data-timeunit="yr">
            </div>
        </section>

    </main>

    <script type="module" src="assets/js/index.js"></script>

</body>

</html>
