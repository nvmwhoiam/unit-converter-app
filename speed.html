<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/converter.css">
    <meta name="description"
        content="Convert weight, speed, temperature, and length effortlessly with our versatile converter tool. Get accurate and quick conversions between various units to simplify your calculations and enhance your productivity. Easy to use and reliable.">
    <link rel="icon" type="image/x-icon" href="../../assets/img/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="../../assets/img/favicon-32x32.png">
    <link rel="canonical" href="https://sadevworks.com/demo/unit-converter-app/speed.html">
    <meta name="author" content="nvmwhoiam">
    <meta name="keywords"
        content="unit converter, weight conversion, speed conversion, temperature conversion, length conversion, measurement converter, unit calculator, convert weight, convert speed, convert temperature, convert length, accurate conversions, online converter, conversion tool">

    <meta name="robots" content="index, follow">
    <title>Speed Converter | SADevWorks.com</title>
</head>

<body>

    <main class="converter">

        <section class="speed_converter">

            <header class="head_body">
                <h1>Speed Converter</h1>
            </header>

            <div class="input_body">
                <label for="meters_per_second">Meters per second (m/s)</label>
                <input type="number" id="meters_per_second" class="speed-input" placeholder="1" data-speedunit="mps">
            </div>

            <div class="input_body">
                <label for="kilometers_per_hour">Kilometers per hour (km/h)</label>
                <input type="number" id="kilometers_per_hour" class="speed-input" placeholder="3.6"
                    data-speedunit="kph">
            </div>

            <div class="input_body">
                <label for="miles_per_hour">Miles per hour (mph)</label>
                <input type="number" id="miles_per_hour" class="speed-input" placeholder="2.23694" data-speedunit="mph">
            </div>

            <div class="input_body">
                <label for="feet_per_second">Feet per second (ft/s)</label>
                <input type="number" id="feet_per_second" class="speed-input" placeholder="3.28084"
                    data-speedunit="fps">
            </div>

            <div class="input_body">
                <label for="knots">Knots (kn)</label>
                <input type="number" id="knots" class="speed-input" placeholder="1.94384" data-speedunit="kn">
            </div>

            <div class="input_body">
                <label for="mach">Mach (Ma)</label>
                <input type="number" id="mach" class="speed-input" placeholder="0.00291545" data-speedunit="mach">
            </div>

            <div class="input_body">
                <label for="light_speed">Speed of Light (c)</label>
                <input type="number" id="light_speed" class="speed-input" placeholder="0.00000000333564"
                    data-speedunit="c">
            </div>

            <div class="input_body">
                <label for="inches_per_second">Inches per second (in/s)</label>
                <input type="number" id="inches_per_second" class="speed-input" placeholder="39.3701"
                    data-speedunit="ips">
            </div>

            <div class="input_body">
                <label for="centimeters_per_second">Centimeters per second (cm/s)</label>
                <input type="number" id="centimeters_per_second" class="speed-input" placeholder="100"
                    data-speedunit="cmps">
            </div>

            <div class="input_body">
                <label for="millimeters_per_second">Millimeters per second (mm/s)</label>
                <input type="number" id="millimeters_per_second" class="speed-input" placeholder="1000"
                    data-speedunit="mmps">
            </div>

        </section>

    </main>

    <script type="module" src="assets/js/index.js"></script>

</body>

</html>
