<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/converter.css">
    <meta name="description"
        content="Convert weight, speed, temperature, and length effortlessly with our versatile converter tool. Get accurate and quick conversions between various units to simplify your calculations and enhance your productivity. Easy to use and reliable.">
    <link rel="icon" type="image/x-icon" href="../../assets/img/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="../../assets/img/favicon-32x32.png">
    <meta name="robots" content="index, follow">
    <meta name="author" content="nvmwhoiam">
    <meta name="keywords"
        content="unit converter, weight conversion, speed conversion, temperature conversion, length conversion, measurement converter, unit calculator, convert weight, convert speed, convert temperature, convert length, accurate conversions, online converter, conversion tool">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9397571388476308"
        crossorigin="anonymous"></script>
    <title>Area Converter | Lynqis.io</title>
</head>

<body>

    <main class="converter">

        <section class="area_converter">
            <header class="head_body">
                <h1>Area Converter</h1>
            </header>

            <div class="input_body">
                <label for="square-meters">Square Meters (m²)</label>
                <input type="number" id="square-meters" class="area-input" placeholder="1" data-areaunit="sqm">
            </div>

            <div class="input_body">
                <label for="square-kilometers">Square Kilometers (km²)</label>
                <input type="number" id="square-kilometers" class="area-input" placeholder="0.000001"
                    data-areaunit="sqkm">
            </div>

            <div class="input_body">
                <label for="square-feet">Square Feet (ft²)</label>
                <input type="number" id="square-feet" class="area-input" placeholder="10.7639" data-areaunit="sqft">
            </div>

            <div class="input_body">
                <label for="square-yards">Square Yards (yd²)</label>
                <input type="number" id="square-yards" class="area-input" placeholder="1.19599" data-areaunit="sqyd">
            </div>

            <div class="input_body">
                <label for="acres">Acres (ac)</label>
                <input type="number" id="acres" class="area-input" placeholder="0.000247105" data-areaunit="ac">
            </div>

            <div class="input_body">
                <label for="hectares">Hectares (ha)</label>
                <input type="number" id="hectares" class="area-input" placeholder="0.0001" data-areaunit="ha">
            </div>

            <!-- Additional Units -->
            <div class="input_body">
                <label for="square-miles">Square Miles (mi²)</label>
                <input type="number" id="square-miles" class="area-input" placeholder="3.861e-7" data-areaunit="sqmi">
            </div>

            <div class="input_body">
                <label for="square-inches">Square Inches (in²)</label>
                <input type="number" id="square-inches" class="area-input" placeholder="1550" data-areaunit="sqin">
            </div>

            <div class="input_body">
                <label for="square-centimeters">Square Centimeters (cm²)</label>
                <input type="number" id="square-centimeters" class="area-input" placeholder="10000"
                    data-areaunit="sqcm">
            </div>

            <div class="input_body">
                <label for="square-millimeters">Square Millimeters (mm²)</label>
                <input type="number" id="square-millimeters" class="area-input" placeholder="1000000"
                    data-areaunit="sqmm">
            </div>

            <div class="input_body">
                <label for="barn">Barn (b)</label>
                <input type="number" id="barn" class="area-input" placeholder="1e-28" data-areaunit="barn">
            </div>

            <div class="input_body">
                <label for="rood">Roods (rd)</label>
                <input type="number" id="rood" class="area-input" placeholder="4.941e-5" data-areaunit="rd">
            </div>

            <div class="input_body">
                <label for="morgen">Morgen (m²)</label>
                <input type="number" id="morgen" class="area-input" placeholder="1.167" data-areaunit="morgen">
            </div>

            <div class="input_body">
                <label for="township">Township (sq mi)</label>
                <input type="number" id="township" class="area-input" placeholder="36" data-areaunit="township">
            </div>

            <div class="input_body">
                <label for="are">Are (a)</label>
                <input type="number" id="are" class="area-input" placeholder="0.01" data-areaunit="are">
            </div>

            <div class="input_body">
                <label for="decare">Decare (da)</label>
                <input type="number" id="decare" class="area-input" placeholder="0.001" data-areaunit="da">
            </div>

        </section>

    </main>

    <script type="module" src="assets/js/index.js"></script>

</body>

</html>
