<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/converter.css">
    <meta name="description"
        content="Unit Converter App lets users convert weight, temperature, length, and speed in real time. Built with JavaScript for dynamic, responsive user input handling.">
    <link rel="icon" type="image/x-icon" href="../../assets/img/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="../../assets/img/favicon-32x32.png">
    <meta name="author" content="nvmwhoiam">
    <meta name="keywords"
        content="unit converter, weight conversion, speed conversion, temperature conversion, length conversion, measurement converter, unit calculator, convert weight, convert speed, convert temperature, convert length, accurate conversions, online converter, conversion tool">

    <meta name="robots" content="noindex, nofollow">
    <title>Comprehensive Temperature Converter & Calculator</title>
</head>

<body>

    <main class="converter">

        <section class="temperature_converter">

            <header class="head_body">
                <h1>Temperature Converter</h1>
            </header>

            <div class="input_body">
                <label for="fahrenheit">Fahrenheit (°F)</label>
                <input type="number" id="fahrenheit" class="temperature-input" placeholder="1"
                    data-temperatureunit="fahrenheit">
            </div>

            <div class="input_body">
                <label for="celsius">Celsius (℃)</label>
                <input type="number" id="celsius" class="temperature-input" placeholder="-17.22222222222222"
                    data-temperatureunit="celsius">
            </div>

            <div class="input_body">
                <label for="kelvin">Kelvin (K)</label>
                <input type="number" id="kelvin" class="temperature-input" placeholder="255.92777777777775"
                    data-temperatureunit="kelvin">
            </div>

        </section>

    </main>

    <script type="module" src="assets/js/index.js"></script>

</body>

</html>
